<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3 - validación de campos</title>
    <link rel="stylesheet" href="formEjercicio3.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulario de Datos Personales</h1>
      <div class="form-container">
        <form action="#" method="post">
          <p>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" />
          </p>
          <p>
            <label for="surname">Apellido:</label>
            <input type="text" id="surname" name="surname" />
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
              title="Dirección de correo electronico no valido. Incluye un signo '@' 
							en la dirección de correo electrónico."
            />
          </p>
          <p>
            <label for="birthDate">Fecha de nacimiento:</label>
            <input type="date" id="birthDate" name="birthDate" />
          </p>
          <p>
            <label for="country" required>País de residencia:</label>
            <input type="text" id="country" name="country" />
          </p>
          <p>
            <input type="submit" id="sendButton" value="Enviar" />
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
