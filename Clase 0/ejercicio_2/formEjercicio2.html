<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con Estilo de Alto Contraste</title>
    <link rel="stylesheet" href="formEjercicio2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulario de Datos Personales</h1>
      <div class="form-container">
        <form action="#" method="post">
          <p>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" />
          </p>
          <p>
            <label for="surname">Apellido:</label>
            <input type="text" id="surname" name="surname" />
          </p>
          <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </p>
          <p>
            <label for="birthDate">Fecha de nacimiento:</label>
            <input type="date" id="birthDate" name="birthDate" />
          </p>
          <p>
            <label for="country">Pa√≠s de residencia:</label>
            <input type="text" id="country" name="country" />
          </p>
          <p>
            <input type="submit" value="Enviar" id="sendButton" />
          </p>
        </form>
      </div>
    </div>

    <div class="style-buttons">
      <button id="style1">Estilo 1</button>
      <button id="highContrast">Estilo de Alto Contraste</button>
    </div>
  </body>
</html>
