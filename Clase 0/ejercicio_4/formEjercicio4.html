<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 4</title>
    <link rel="stylesheet" href="formEjercicio4.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulario de Datos Personales</h1>
      <div class="form-container">
        <form action="#" method="post">
          <p>
            <label for="name">Nombre:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              pattern="[A-Za-z\s]{2,}"
              title="El nombre solo puede contener letras y espacios, y debe tener al menos 2 caracteres."
            />
          </p>
          <p>
            <label for="surname">Apellido:</label>
            <input
              type="text"
              id="surname"
              name="surname"
              required
              pattern="[A-Za-z\s]{2,}"
              title="El apellido solo puede contener letras y espacios, y debe tener al menos 2 caracteres."
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
              title="Dirección de correo electronico no valido. Incluye un signo '@' 
							en la dirección de correo electrónico."
            />
          </p>
          <p>
            <label for="birthDate">Fecha de nacimiento:</label>
            <input type="date" id="birthDate" name="birthDate" required />
          </p>
          <p>
            <label for="country">País de residencia:</label>
            <input type="text" id="country" name="country" required />
          </p>
          <p>
            <input type="submit" value="Enviar" id="sendButton" />
          </p>
        </form>
      </div>
    </div>

    <div class="style-buttons">
      <button id="style1Button">Estilo 1</button>
      <button id="highContrastButton">Estilo de Alto Contraste</button>
    </div>
    <script src="formEjercicio4.js"></script>
  </body>
</html>
